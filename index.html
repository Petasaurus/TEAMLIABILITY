<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Penguin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="penguin.ico">
</head>

<body class="container">
    <div class ="padding"> </div>

    <div class ="frontpage">
        <h1 class="text">POMODORO PENGUIN</h1>
        <img class="penguin1" src="Pingwing.gif" alt="MotivationalPenguin">
    </div>

    <div class="button-group mode-button" id="js-mode-buttons">
        <button data-mode="pomodoro" class="button active mode-button" id="js-pomodoro">
            Pomodoro
        </button>
        <button data-mode="shortBreak" class="button mode-button" id="js-short-break">
            Short break
        </button>
        <button data-mode="longBreak" class="button mode-button" id="js-long-break">
            Long break
        </button>
    </div>

    <div class="clock" id="js-clock">
        <span id="js-minutes">25</span>
        <span class="separator">:</span>
        <span id="js-seconds">00</span>
    </div>

    <div class="button-holder">
        <button class="main-button" data-action="start" id="js-btn">
            Start
        </button>
    </div>
    
    <div class="hidden">
        <audio src="backtowork.mp3" data-sound="pomodoro"></audio>
        <audio src="break.mp3" data-sound="shortBreak"></audio>
        <audio src="break.mp3" data-sound="longBreak"></audio>
    </div>

    <script src="Timer.js"></script>

    <div class="snowscape"> </div>

    <div class="black"> </div>

    
</body>

</html>
